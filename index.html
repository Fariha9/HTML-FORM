<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>STUDENT REGISTRATION FORM</title>
</head>
<body>
    <h1> XYZ School & College </h1>
    <h2>Student Registration Form</h2>
    <form>
<label for="First-name">First name:</label>
        <input type="text" id="First-name" placeholder="First name">
        
        <br> <br>
        
        <lebel for="last-name">Last Name:</lebel>
        <input type="text" id="last-name" placeholder="Last name">
        <br><br>
        
        
        <label for="fathers-name"> Father's name:</label>
        <input type="text" id="fathers-name" placeholder="Father's name">
        <br><br>
        
        <label for="mothers-name">Mother's name:</label>
        <input type="text" id="mothers-name" placeholder="Mother's name">
       <br>

       <h4>Gender</h4>
        <input type="radio" id="male" name="status">
        <label for="male">Male</label>
       
         <input type="radio" id="female" name="status"> 
        <label for="female">Female</label>
      
        <input type="radio" id="other" name="status">
        <label for="other"> Other</label>
        <br><br>

        <label for="date-of-birth">Date of birth </label>
        <input type="date" id="date-of-birth">
        <br><br>

        <label for="e-mail"> E-mail</label>
        <input type="email" id="e-mail" placeholder="E-mail">
<br><br>

<label for="level"> Level</label>
<select>
    <option value="College">College</option>
    <option value="High School">High School</option>
    <option value="Primary School">Primary School</option>
</select>
<br><br>

<label for="mobile-number">Mobile no.</label>
       <input type="tel" id="mobile-number" placeholder="Mobile no.">
       <br><br>

       <label>Photo:</label>
       <input type="file" accept=".jpg"><br><br>
  <input type="submit">

    </form>
</body>
</html>
